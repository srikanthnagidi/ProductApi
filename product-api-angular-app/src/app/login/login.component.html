<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="login" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="sign-up" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" action="getProducts" method="post" role="form" style="display: block;">
                <div class="form-group">
                  <input type="text" name="username" id="username" required [(ngModel)]="username" class="form-control"
                    placeholder="Username" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" required [(ngModel)]="password"
                    class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <button type="submit" name="login-submit" id="login-submit" (click)="login()"
                        class="btn btn-primary" value="Log In">Login</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
