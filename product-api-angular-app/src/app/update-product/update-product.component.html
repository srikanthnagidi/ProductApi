<app-header></app-header>
<h2 align="center">Update Product</h2>
<div class="container">
  <label for="selectedProduct">Product id</label>
  <select name="selectedProduct" id="selectedProduct" class="form-control"  [(ngModel)]="onChange">
    <option *ngFor="let product of products" [ngValue]="product">{{product.id}}</option>
  </select>
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" class="form-control" name="name" id="name" [(ngModel)] = "selectedProduct.name" disabled>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" name="category" id="category"  [(ngModel)] = "selectedProduct.category" disabled>
  </div>
</div>
<div class="container">
  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="retail_price">Retail Price</label>
      <input type="number" class="form-control" name="retail_price" id="retail_price" formControlName="retail_price" [(ngModel)] = "selectedProduct.retail_price">
    </div>
    <div class="form-group">
      <label for="discounted_price">Discounted Price</label>
      <input type="number" class="form-control" name="discounted_price" id="discounted_price" formControlName="discounted_price" [(ngModel)] = "selectedProduct.discounted_price">
    </div>
    <div class="form-group">
      <label for="availability">Availability</label>
      <select class="form-control" name="availabiltiy" id="availability" formControlName="availability" [(ngModel)] = "selectedProduct.availability">
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
    </div>
    <button class="form control btn btn-primary" [disabled]="!productForm.valid" (click)="updateProduct()">Update
      Product</button>
  </form>
</div>
