<app-header></app-header>
<h2 align = "center">Add new Product</h2>
<div class="container">
  <form [formGroup]="productForm">
    <div class="form-group">
        <label for="id">Product id</label>
        <input type="number" class="form-control" name="id" id="id" formControlName="id" required>
      </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" name="name" id="name" formControlName="name" required>
    </div>

    <div class="form-group"> 
      <label for="category">Category</label>
      <input type="text" class="form-control" name="category" id="category" formControlName="category" required>
    </div>
    <div class="form-group">
      <label for="retail_price">Retail Price</label>
      <input type="number" class="form-control" name="retail_price" id="retail_price" formControlName="retail_price"
        required> 
    </div>
    <div class="form-group">
      <label for="discounted_price">Discounted Price</label>
      <input type="number" class="form-control" name="discounted_price" id="discounted_price"
        formControlName="discounted_price" required>
    </div>
    <div class="form-group">
      <label for="availability"></label>
      <select class="form-control" name="availabiltiy" id="availability" formControlName="availability" required>
        <option value="true">True</option>
        <option value="false">False</option>

      </select>
    </div>

    <button class="form control btn btn-primary" [disabled] = "!productForm.valid" (click) = "createProduct()">Add Product</button>
  </form>
</div>
